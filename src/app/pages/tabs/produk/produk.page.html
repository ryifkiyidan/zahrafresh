<ion-header mode="md" class="ion-no-border" slot="fixed" translucent="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col sizeXs="12" sizeSm="8" offsetSm="2" sizeMd="8" offsetMd="2" sizeLg="8" offsetLg="2">
          <ion-searchbar
            color="light"
            placeholder="Belanja apa hari ini..."
            mode="md"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col sizeXs="12" sizeSm="8" offsetSm="2" sizeMd="8" offsetMd="2" sizeLg="8" offsetLg="2">
        <div class="ion-padding header-container">
          <ion-text color="primary">
            <h1 class="ion-no-margin"><b>Zahra Fresh</b></h1>
          </ion-text>

          <div style="display: flex; align-items: center;">
            <ion-button size="small" fill="clear" shape="round" routerLink="../akun"><ion-icon name="person" slot="start"></ion-icon> Login</ion-button>
          </div>
        </div>
        <!-- Image Slide -->
        <swiper #swiper [config]="config">
          <ng-template swiperSlide>
            <ion-img class="swiper-image" src="https://media.glassdoor.com/l/d2/0d/c1/b9/produce-department-at-the-fresh-market.jpg"></ion-img>
          </ng-template>
          <ng-template swiperSlide>
            <ion-img class="swiper-image" src="https://img3.mashed.com/img/gallery/why-you-should-rethink-eating-so-much-dried-fruit/l-intro-1611324659.jpg"></ion-img>
          </ng-template>
          <ng-template swiperSlide>
            <ion-img class="swiper-image" src="https://www.ooooby.org/image/product/nfs/8db453ea-0a78-48ba-a2a0-c17b09979bbe.jpg"></ion-img>
          </ng-template>
        </swiper>

        <div class="produk-container">
          <ion-text>
            <h4 style="margin: 0; padding: 1rem 1rem 0 1rem;"><b>Produk</b></h4>
          </ion-text>
          <!-- Produk -->
          <ion-grid>
            <ion-row>
              <ion-col sizeXs="6" sizeSm="6" sizeMd="4" sizeLg="4" sizeXl="3" *ngFor="let item of [].constructor(10); let i = index">
                <div class="card" *ngIf="i % 2 === 0" (click)="openProdukDetailModal(1)">
                  <div class="card-image">
                    <ion-img class="produk-image" src="https://duniasegar.com/wp-content/uploads/2020/07/20200628_1326.edt2_-1536x1004.jpg"></ion-img>
                  </div>
                  <div class="card-detail">
                    <ion-text style="font-size: 16px;" class="max-lines-1"><b>Apel Sunpride</b></ion-text>
                    <ion-text style="font-size: 12px; margin-bottom: 0.5rem;" class="max-lines-2">Apel segar yang diambil langsung dari perkebunan</ion-text>
                    <ion-text style="font-size: 14px;" color="primary"><b>Rp30.000</b></ion-text><ion-text style="font-size: 14px;">/kg</ion-text>
                  </div>
                  <div>
                    <ion-button style="--border-radius: 0 0 1em 1em;" color="primary" shape="rectangle" expand="block">Beli</ion-button>
                  </div>
                </div>
                <div class="card" *ngIf="i % 2 === 1" (click)="openProdukDetailModal(1)">
                  <div class="card-image">
                    <ion-img class="produk-image" src="https://peken.desabengkel.id/wp-content/uploads/2020/04/Jeruk-Mandarin-Pixabay-1536x1024.jpg"></ion-img>
                  </div>
                  <div class="card-detail">
                    <ion-text style="font-size: 16px;" class="max-lines-1"><b>Jeruk Sunpride</b></ion-text>
                    <ion-text style="font-size: 12px; margin-bottom: 0.5rem;" class="max-lines-2">Jeruk segar yang diambil langsung dari perkebunan dengan pupuk dan perawatan terbaik</ion-text>
                    <ion-text style="font-size: 14px;" color="primary"><b>Rp45.000</b></ion-text><ion-text style="font-size: 14px;">/kg</ion-text>
                  </div>
                  <div>
                    <ion-button style="--border-radius: 0 0 1em 1em;" color="primary" shape="rectangle" expand="block">Beli</ion-button>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Floating Action Button -->
  <ion-fab style="padding: 1vw;" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button size="small" color="primary">
      <ion-icon name="call-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="danger">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
