<ion-header class="ion-no-border" slot="fixed" translucent="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col sizeXs="12" sizeSm="8" offsetSm="2" sizeMd="8" offsetMd="2" sizeLg="8" offsetLg="2">
          <ion-searchbar
            color="light"
            placeholder="Belanja apa hari ini..."
            mode="md"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col sizeXs="12" sizeSm="8" offsetSm="2" sizeMd="8" offsetMd="2" sizeLg="8" offsetLg="2">
        <div class="ion-padding">
          <ion-text color="primary">
            <h1><b>Zahra Fresh</b></h1>
          </ion-text>
        </div>
        <!-- Image Slide -->
        <swiper #swiper [config]="config">
          <ng-template swiperSlide>
            <ion-img class="swiper-image" src="https://media.glassdoor.com/l/d2/0d/c1/b9/produce-department-at-the-fresh-market.jpg"></ion-img>
          </ng-template>
          <ng-template swiperSlide>
            <ion-img class="swiper-image" src="https://img3.mashed.com/img/gallery/why-you-should-rethink-eating-so-much-dried-fruit/l-intro-1611324659.jpg"></ion-img>
          </ng-template>
          <ng-template swiperSlide>
            <ion-img class="swiper-image" src="https://www.ooooby.org/image/product/nfs/8db453ea-0a78-48ba-a2a0-c17b09979bbe.jpg"></ion-img>
          </ng-template>
        </swiper>

        <div class="ion-padding">
          <ion-text>
            <h4><b>Produk</b></h4>
          </ion-text>
        </div>
        <!-- Produk -->
        <ion-grid>
          <ion-row>
            <ion-col sizeXs="6" sizeSm="6" sizeMd="4" sizeLg="4" sizeXl="3" *ngFor="let item of [].constructor(10); let i = index">
              <ion-card style="border-radius: 15px;">
                <ion-img class="produk-image" src="http://assets.stickpng.com/thumbs/580b57fbd9996e24bc43c116.png"></ion-img>
                <ion-card-header>
                  <ion-card-title class="max-lines-1" style="font-size: 14px;"><b>Jeruk Sunpride</b></ion-card-title>
                  <ion-card-subtitle class="max-lines-2" style="font-size: 12px;" >Jeruk segar yang diambil langsung dari perkebunan</ion-card-subtitle>
                  <ion-text style="font-size: 12px;"><b>Rp40.000</b>/kg</ion-text>
                </ion-card-header>
                <ion-card-content>
                  <ion-button color="primary" shape="round" expand="block">Beli</ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
